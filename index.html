<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <main>

    <div class="card">
      <div class="imagen">
        <span> <img src="./images/icon-view.svg" alt=""> </span>
        <img id="card-image" src="images/image-equilibrium.jpg" alt="Imagen principal">
      </div>

      <div class="card-title"> Equilibrium #3429 </div>
      <p class="card-text"> Our Equilibrium collection promotes balance and calm. </p>
      
      <div class="features">
        <div>
          <i> <img src="./images/icon-ethereum.svg" alt=""> </i>
          <span class="eth">   0.041 ETH </span>
        </div>
        <div>
          <i> <img src="./images/icon-clock.svg" alt=""> </i>
          <span>  3 days left </span>
        </div>
      </div>
      
      <hr>

      <div class="autor">
        <img src="./images/image-avatar.png" alt="">
        <span> Creation of <span> Jules Wyvern </span> </span>
      </div>
    </div>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pedro Se√±eriz</a>.
  </div>
</body>

</html>
